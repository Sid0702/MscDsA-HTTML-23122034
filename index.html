<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

    <thead><center><ins><b> REGISTRATION FORM</b></ins></center></thead>
    <table align="center" border="3"cellpadding="10" width="75%">
        <tr>
            <td>
                <div>
                    <label align = "center" for="name">FIRST NAME</label>
            </td>
            <td>
                <input type="text" name="name" placeholder="Enter your  first name">
            </td>
            </div>
            <tr>
                <td>
                    <div>
                        <label align = "center" for="name">LAST NAME</label>
                    </div>
                </td>
                <td><div><input type="text" name="name" placeholder="Enter your last name"></div></td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for="gender">GENDER</label>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="radio"name="gender" id="" value="male">MALE
                        <input type="radio"name="gender" id="" value="female">FEMALE
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for ="DOB" name="DOB">DOB</label>
                    </div>
                </td>
                <td>
                    <input type="date"name="DOB"value="DOB">
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for="QUALIFICATION">QUALIFICATION</label>
                    </div>
                </td>
                <td>
                    <input type="radio"name="QUALIFICATION"id=""value="MCA">MCA
                    <input type="radio"name="QUALIFICATION"id=""value="MBA">MBA
                    <input type="radio"name="QUALIFICATION"id=""value="MTECH">MTECH
                    <input type="radio"name="QUALIFICATION"id=""value="OTHER">OTHER
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for="Phone">PHONE.NO</label>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="number"name="Phone" placeholder="+91">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email"name="email"placeholder="@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for ="Address">ADDRESS</label>
                    </div>
                </td>
                <td>
                    <textarea name="Address" id="">Enter your address</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for ="Select">Select Department</label>
                    </div>
                </td>
                <td>
                <select name="Select" id="">
                    <option value="">Select Department</option>
                    <option value="">Msc</option>
                    <option value="">MBA</option>
                    <option value="">MA</option>
                    <option value="">BSC</option>
                    <option value="">BBA</option>
                    <option value="">BA</option>

                </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div>
                        <input type="button" value="REGISTER">
                        <input type="button" value="CANCEL">
                    </div>
                </td>
            </tr>

        </tr>
    </table>
    </form>
    <br>
    <br>
    <br>
    <thead><center><ins><b> LOGIN FORM</b></ins></center></thead>
    <form action="">
        <table align="center" border="3"cellpadding="10"width="75%">
            <tr>
                <td>
                    <div>
                        <label for="username">USERNAME </label>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="text" name="username">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for="Password">Password</label>
                    </div>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td  colspan="2" align="center" >
                    <input type="submit" value="Login button">
                    <input type="reset" value="Cancel">
                </td>   
            </tr>
        </table>    
    </form>
</body>
</html>
